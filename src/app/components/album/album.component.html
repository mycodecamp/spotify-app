<div *ngIf="album">

	<div class="row album-header">
		<div class="col-md-2">
			<div *ngIf="album.images.length > 0">
			<img src="{{album.images[0].url}}" class="img-thumbnail" />
			</div>
		</div>
		<div class="col-md-10">
			<h1>{{album.name}}</h1>
			<p *ngIf="album.genres">{{album.genres}}</p>
			<a href="{{album.external_urls.spotify}}" class="btn btn-default" target="_blank">Spotify Link</a>
		</div>
	</div>
	<div  class="row">
		
			<div *ngFor="let tracks of album.tracks.items" class="col-md-6 ">
				<div class="well">
					<div class="row">
						<div  class="col-md-10 col-xs-10 col-sm-10">
							<h4>{{tracks.name}}</h4>
						</div>
						<div  class="col-md-2  col-xs-2 col-sm-2">
							<a href="{{tracks.preview_url}}" class="text-mute playbtn" target="_blank">play</a>
						</div>
					</div>
				</div>
			</div>
		

	</div>

	
</div>
